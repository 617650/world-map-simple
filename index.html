<!DOCTYPE html>
<html>
<head>
    <title>World Map Simple: Azimuthal Equidistant Projection</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet" />
</head>
<body>
    <div id="app">
        <div id="baseMap"></div>
        <canvas id="particleCanvas"></canvas>
        <div class="controls-container">
            <div class="title">Planet Earth</div>
            <div class="slider-container">
                <label for="rotateX">Rotate X </label>
                <input type="range" id="rotateX" min="0" max="360" value="0">
            </div>
            <div class="slider-container">
                <label for="rotateY">Rotate Y </label>
                <input type="range" id="rotateY" min="0" max="360" value="0">
            </div>
            <div class="slider-container">
                <label for="rotateZ">Rotate Z </label>
                <input type="range" id="rotateZ" min="0" max="360" value="0">
            </div>
        </div>
    </div>
</body>
<!-- The bundled script will be added automatically by HtmlWebpackPlugin -->
</html>
